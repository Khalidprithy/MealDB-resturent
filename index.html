<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MeadDB</title>
</head>

<body>

    <header>
        <!-- Name and search field -->
        <h4 class="text-center font-semibold text-4xl p-8">MeadDB</h4>
        <div class="flex justify-center items-center">
            <input id="input-text" class="border-2 border-black-500 m-2" type="text">
            <button onclick="searchMeals()"
                class="bg-teal-600 hover:bg-teal-800 rounded-md py-0.5 px-2 text-slate-200">Search</button>
        </div>
    </header>
    <!-- error message  -->
    <div id="error-1" class="flex justify-center items-center hidden">
        <span class="text-center bg-red-600 rounded-md px-2">Please search a meal</span>
    </div>
    <div id="error-2" class="flex justify-center items-center hidden">
        <span class="text-center bg-red-600 rounded-md px-2">No meal found</span>
    </div>


    <div class="bg-white">
        <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <div id="result-div"
                class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            </div>
        </div>
    </div>


    <!-- pop up details -->


    <script src=" js/app.js"></script>
</body>

</html>
